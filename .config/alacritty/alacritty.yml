# Base16 Default Dark - alacritty color config
# Chris Kempson (http://chriskempson.com)
colors:
  # Default colors
  primary:
    background: '0x181818'
    foreground: '0xd8d8d8'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '0x181818'
    cursor: '0xd8d8d8'

  # Normal colors
  normal:
    black:   '0x181818'
    red:     '0xab4642'
    green:   '0xa1b56c'
    yellow:  '0xf7ca88'
    blue:    '0x7cafc2'
    magenta: '0xba8baf'
    cyan:    '0x86c1b9'
    white:   '0xd8d8d8'

  # Bright colors
  bright:
    black:   '0x585858'
    red:     '0xdc9656'
    green:   '0x282828'
    yellow:  '0x383838'
    blue:    '0xb8b8b8'
    magenta: '0xe8e8e8'
    cyan:    '0xa16946'
    white:   '0xf8f8f8'

draw_bold_text_with_bright_colors: false

key_bindings:
  # (Windows, Linux, and BSD only)
  - { key: P,        mods: Control|Shift, action: Paste            }
  - { key: V,        mods: Control|Shift, action: Paste            }
  - { key: C,        mods: Control|Shift, action: Copy             }
  - { key: I,        mods: Control|Shift, action: PasteSelection   }
  - { key: Key0,     mods: Control,       action: ResetFontSize    }
  - { key: Equals,   mods: Control,       action: IncreaseFontSize }
  # - { key: Add,      mods: Control,       action: IncreaseFontSize }
  # - { key: Subtract, mods: Control,       action: DecreaseFontSize }
  - { key: Minus,    mods: Control,       action: DecreaseFontSize }
  - { key: N,        mods: Control|Shift, action: ScrollLineDown   }
  - { key: R,        mods: Control|Shift, action: ScrollLineUp     }
  - { key: D,        mods: Control|Shift, action: ScrollPageDown   }
  - { key: U,        mods: Control|Shift, action: ScrollPageUp     }



  - { key: P,        mods: Alt|Shift, action: Paste            }
  - { key: V,        mods: Alt|Shift, action: Paste            }
  - { key: C,        mods: Alt|Shift, action: Copy             }
  - { key: I,        mods: Alt|Shift, action: PasteSelection   }
  - { key: Key0,     mods: Alt,       action: ResetFontSize    }
  - { key: Equals,   mods: Alt,       action: IncreaseFontSize }
  # - { key: Add,      mods: Alt,       action: IncreaseFontSize }
  # - { key: Subtract, mods: Alt,       action: DecreaseFontSize }
  - { key: Minus,    mods: Alt,       action: DecreaseFontSize }
  - { key: N,        mods: Alt|Shift, action: ScrollLineDown   }
  - { key: R,        mods: Alt|Shift, action: ScrollLineUp     }
  - { key: D,        mods: Alt|Shift, action: ScrollPageDown   }
  - { key: U,        mods: Alt|Shift, action: ScrollPageUp     }
