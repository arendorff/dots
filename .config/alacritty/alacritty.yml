
# Font configuration (changes require restart)
font:
  # The normal (roman) font face to use.
  normal:
    family: Roboto Mono
    # family: Inconsolata
    # family: Fira Code
    #family: Dina
    # family: DejaVu Sans Mono
    # family: Hack
    # family: Fira Code
    #family: Spleen
    # family: Terminus
    # family: Source Code Pro
    # family: Anonymous Pro
    # Style can be specified to pick a specific face.
    # style: Bold
    style: Regular

  # The bold font face
  #bold:
  #family: Misc Tamsyn
    # Style can be specified to pick a specific face.
    # style: Bold

  # The italic font face
  #italic:
      #family: Misc Tamsyn
    # Style can be specified to pick a specific face.
    # style: Italic

  # font size
  size: 10




window:
  # Window dimensions (changes require restart)
  #
  # Specified in number of columns/lines, not pixels.
  # If both are `0`, this setting is ignored.
  dimensions:
    columns: 0
    lines: 0

  # Window position (changes require restart)
  #
  # Specified in number of pixels.
  # If the position is not set, the window manager will handle the placement.
  #position:
  #  x: 0
  #  y: 0

  # Window padding (changes require restart)
  #
  # Blank space added around the window in pixels. This padding is scaled
  # by DPI and the specified value is always added at both opposing sides.
  padding:
    x: 4
    y: 4

  # Spread additional padding evenly around the terminal content.
  dynamic_padding: false

key_bindings:
  # (Windows, Linux, and BSD only)
  - { key: P,        mods: Control|Shift, action: Paste            }
  - { key: V,        mods: Control|Shift, action: Paste            }
  - { key: C,        mods: Control|Shift, action: Copy             }
  - { key: I,        mods: Control|Shift, action: PasteSelection   }
  - { key: Key0,     mods: Control,       action: ResetFontSize    }
  - { key: Equals,   mods: Control,       action: IncreaseFontSize }
  # - { key: Add,      mods: Control,       action: IncreaseFontSize }
  # - { key: Subtract, mods: Control,       action: DecreaseFontSize }
  - { key: Minus,    mods: Control,       action: DecreaseFontSize }
  - { key: N,        mods: Control|Shift, action: ScrollLineDown   }
  - { key: R,        mods: Control|Shift, action: ScrollLineUp     }
  - { key: D,        mods: Control|Shift, action: ScrollPageDown   }
  - { key: U,        mods: Control|Shift, action: ScrollPageUp     }

  - { key: P,        mods: Alt|Shift, action: Paste            }
  - { key: V,        mods: Alt|Shift, action: Paste            }
  - { key: C,        mods: Alt|Shift, action: Copy             }
  - { key: I,        mods: Alt|Shift, action: PasteSelection   }
  - { key: Key0,     mods: Alt,       action: ResetFontSize    }
  - { key: Equals,   mods: Alt,       action: IncreaseFontSize }
  # - { key: Add,      mods: Alt,       action: IncreaseFontSize }
  # - { key: Subtract, mods: Alt,       action: DecreaseFontSize }
  - { key: Minus,    mods: Alt,       action: DecreaseFontSize }
  - { key: N,        mods: Alt|Shift, action: ScrollLineDown   }
  - { key: R,        mods: Alt|Shift, action: ScrollLineUp     }
  - { key: D,        mods: Alt|Shift, action: ScrollPageDown   }
  - { key: U,        mods: Alt|Shift, action: ScrollPageUp     }


